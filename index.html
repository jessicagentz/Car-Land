<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kids Game - Car Land</title>
    <script src="https://kit.fontawesome.com/aaa458c8c6.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    
    <h1>Car Land <span>- Race to the Finish Line!</span></h1>
    <!-- draw card and flipped up card will display here as well as player turn and directions -->
    <div class="cards-bar">
        <div class="direction-bar"><i id="player-display" class="fa-solid fa-car-side player1"></i></span class="directions"><span>Draw a card</span></div>
        <button>Draw</button>
    </div>
    <div id="test-car"></div>
    <!-- box for game board -->
    <div class="game-board"></div>
</body>
</html>
