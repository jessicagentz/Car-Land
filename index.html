<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kids Game - Car Land</title>
    <script src="https://kit.fontawesome.com/aaa458c8c6.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    
    <h1>Car Land <span>- Race to the Finish Line!</span></h1>
    <!-- draw card and flipped up card will display here as well as player turn and directions -->
    <div class="cards-bar">
        <div class="direction-bar"><i id="player-display" class="fa-solid fa-car-side player1"></i></span><span class="directions">Draw a card</span></div>
        <!-- Button and card will toggle. Card will remain with display of none until button clicked. When card displays button will change to display of none. -->
        <button class="draw">Draw</button>
        <!-- Card will have one or two divs filled with image depending whether moving one space or two -->
        <div class="card">
            <div class="card-box first-slot"></div>
            <div class="second-slot"></div>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div id="test-car"></div>
    <!-- box for game board -->
    <div class="game-board"></div>
</body>
</html>
